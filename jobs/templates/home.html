{% extends "site.html" %}

{% block content %}
<table>
    <tr>
        <th>Posted</th>
        <th>Title</th>
    </tr>
{% for job in jobs %}
    <tr>
        <td>{{ job.post_date }}</td>
        <td><a href="{% url job job.id %}">{{ job.title }}</a></td>
    </tr>
{% endfor %}
</table>
{% include "paginator.html" %}
{% endblock %}
